<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リレカエイズム Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1><mark>リレカエイズム Online</mark></h1>
            <div style="text-align: center; margin-bottom: 1rem;">
                <label for="mode-toggle">
                    <input type="checkbox" id="mode-toggle" role="switch">
                    ⭐ おきにいりもーど
                </label>
            </div>
        </header>

        <section id="game-card">
            <div class="card-content">
                <div style="text-align: right;">
                    <button id="btn-fav" class="outline">⭐ おきにいり</button>
                </div>
                <small>おだい</small>
                <div id="question">-- --</div>
                <hr>
                <div id="answer-box" class="hidden">
                    <small>こたえ</small>
                    <div id="answer" class="primary-color">-- --</div>
                </div>
            </div>
        </section>

        <footer>
            <div class="grid">
                <button id="btn-ans" class="secondary">こたえをみる</button>
                <button id="btn-next">つぎへ ➔</button>
            </div>
            <p style="text-align: center; margin-top: 1rem;">
                <small id="progress">じゅんび中...</small>
            </p>
        </footer>

        <details id="fav-list-container">
            <summary>⭐ おきにいりりすと</summary>
            <ul id="fav-list"></ul>
        </details>
    </main>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
