<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リレカエイズム Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1><mark>リレカエイズム Online</mark></h1>
        </header>

        <section id="game-card">
            <div class="card-content">
                <small>お題</small>
                <div id="question">-- --</div>
                <hr>
                <div id="answer-box" class="hidden">
                    <small>答え</small>
                    <div id="answer" class="primary-color">-- --</div>
                </div>
            </div>
        </section>

        <footer>
            <div class="grid">
                <button id="btn-ans" class="secondary">答えを見る</button>
                <button id="btn-next">次へ ➔</button>
            </div>
            <p style="text-align: center; margin-top: 1rem;">
                <small id="progress">じゅんび中...</small>
            </p>
        </footer>
    </main>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
